<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panadería Los Témpanos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    Panadería Los Témpanos
  </header>

  <div class="container">
    <section>
      <h2>¿Quiénes somos?</h2>
      <p>Somos una panadería familiar que comenzó hace casi un año. Con esfuerzo, vamos creciendo día a día para ofrecer productos frescos, ricos y hechos con amor.</p>
    </section>

    <section>
      <h2>Nuestros productos</h2>
      <div class="product">
        <h3>Pan francés</h3>
        <button class="add-to-cart" onclick="addToCart('Pan francés')">Agregar al carrito</button>
      </div>
      <div class="product">
        <h3>Medialunas</h3>
        <button class="add-to-cart" onclick="addToCart('Medialunas')">Agregar al carrito</button>
      </div>
      <div class="product">
        <h3>Roles de canela</h3>
        <button class="add-to-cart" onclick="addToCart('Roles de canela')">Agregar al carrito</button>
      </div>
      <!-- Agregá más productos como estos -->
    </section>

    <section class="cart">
      <h2>Carrito de compras</h2>
      <ul id="cart-list"></ul>
      <button onclick="vaciarCarrito()">Vaciar carrito</button>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
